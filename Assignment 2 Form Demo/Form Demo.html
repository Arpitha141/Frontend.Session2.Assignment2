<!DOCTYPE HTML>
<html>
	<head>
		<title>Html Form Demo </title>
	</head>
	<body>
		<div style=" border:25px solid black;"> </div>
		<br>
		<form action="" method="get">
			<fieldset>
				<legend> Your Detail: </legend>
				Name:	<input type="text" name="Name"/>
				<br>
				Email: <input type="text" name="email_address"/>
			</fieldset>
			<br>
			<fieldset>
				<legend> Your Review: </legend>
				How did you hear about us?
				<select> 
					<option>Google</option>
					<option>News Paper advertisement</option>
					<option>From others</option>
				</select>
				<br> <br>
				Would you like to visit us again?
				<br>
				<input type="radio" name="first"/> Yes 
				<input type="radio" name="first"/> No 
				<input type="radio" name="first"/> May Be 
				<br><br>
				Comments:<br>
				<textarea rows="10" cols="50"></textarea>
				<br><br>
				<input type="checkbox" name="checkbox" value="updates" checked/> Sign me up for email Updates
				<br>
				<input type="submit" value="Submit Review"/>
			</fieldset>
		</form>
	</body>
</html>
